site_name: Web Scraping Aluguéis de imóveis
site_description: Documentação completa da pipeline de scraping e ETL com Selenium, JSON e PostgreSQL.
site_author: Lenon Torma
repo_url: https://github.com/lenontorma/webscraping_selenium.git 
site_url: https://lenontorma.github.io/webscraping_selenium/

plugins:
  - search
  - mermaid2:
      arguments:
        theme: 'default'
        startOnLoad: true
      javascript: https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js

theme:
  name: material
  language: pt-BR
  features:
    - navigation.expand
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
  palette:
    - scheme: default
      primary: blue
      accent: light blue

nav:
  - Início: index.md
  - 1. Setup do Projeto: 1_setup.md
  - 2. Fonte de Dados: 2_data_sources.md
  - 3. Lógica de Scraping: 3_scraping_logic.md
  - 4. Orquestração - Airflow: 4_airflow.md
  - 5. Versionamento - Github: 5_boas_praticas.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.highlight
  - pymdownx.emoji
  - pymdownx.mark
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.superfences:
      custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:mermaid2.fence_mermaid_custom